kind: pipeline
name: default
type: docker

steps:
  - name: build
    pull: if-not-exists
    image: node:alpine
    commands:
      - apk add --no-cache libc6-compat openssl
      - ldconfig -p | grep libssl.so
      - yarn install --frozen-lockfile
      - yarn build

