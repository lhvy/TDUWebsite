kind: pipeline
name: default
type: docker

steps:
  - name: build
    pull: if-not-exists
    image: node:lts
    commands:
      - yarn install --frozen-lockfile
      - yarn build

  - name: build & publish
    image: plugins/docker
    pull: if-not-exists
    settings:
      dockerfile: Dockerfile
      username:
        from_secret: ghcr_username
      password:
        from_secret: ghcr_password
      repo: ghcr.io/sebasptsch/tduwebsite
      registry: ghcr.io
      auto_tag: true
